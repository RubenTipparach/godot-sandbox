name: Deploy to itch.io

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (leave empty for current branch)'
        required: false
        default: ''
        type: string

env:
  EXPORT_NAME: mining-defense
  ITCH_GAME: ${{ secrets.ITCH_GAME }}  # Format: username/game-name

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/* ~/.local/share/godot/export_templates/ || true

      - name: Web Build
        run: |
          mkdir -v -p build/web
          godot --headless --verbose --export-release "Web" build/web/index.html
        working-directory: godot-sandbox

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: godot-sandbox/build/web

      - name: Install butler
        uses: jdno/setup-butler@v1

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          butler push godot-sandbox/build/web ${{ env.ITCH_GAME }}:web
